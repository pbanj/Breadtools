general:
    - text: Regedit
      name: OpenRegedit
      icon: C:/Windows/regedit.exe
      path: Directory\ContextMenus\Tools\shell\1reg
      command: regedit.exe /m
      needsAdmin: false
    - text: Toggle File Extensions
      name: ShowFileExtensions
      icon: /Resources/Icons/Utility/file.ico
      path: Directory\ContextMenus\Tools\shell\3File Extensions
      command: /Resources/Scripts/File_Extensions.vbs
      needsAdmin: true
    - text: Toggle Hidden Items
      name: HiddenFilesFolders
      icon: /Resources/Icons/Utility/file.ico
      path: Directory\ContextMenus\Tools\shell\4Hidden Files
      command: /Resources/Scripts/Hidden_Files.vbs
      needsAdmin: true
    - text: Restart Explorer
      name: RestartExplorer
      icon: C:/Windows/explorer.exe
      path: Directory\ContextMenus\Tools\shell\5Restart Explorer
      command: C:/Windows/System32/cmd.exe /c "taskkill /f /im explorer.exe & start explorer.exe"
      needsAdmin: false

command:
    - text: Open Command Prompt Here
      name: OpenCommandPromptHere
      icon: /Resources/Icons/Command/terminal.ico
      path: Directory\ContextMenus\Tools\winterm\shell\1cmd
      command: wt.exe -p "Command Prompt" -d .
    - text: Admin Command Prompt Here
      name: OpenAdminCommandPromptHere
      icon: /Resources/Icons/Command/terminal.ico
      path: Directory\ContextMenus\Tools\winterm\shell\2acmd
      command: /Resources/Scripts/Command_Line.vbs,wt.exe,.,"Command Prompt"
    - text: Open PowerShell Here
      name: OpenPowerShellHere
      icon: /Resources/Icons/Command/terminal.ico
      path: Directory\ContextMenus\Tools\winterm\shell\3opshell
      command: wt.exe -p "Windows PowerShell" -d .
    - text: Admin PowerShell Here
      name: OpenAdminPowerShellHere
      icon: /Resources/Icons/Command/terminal.ico
      path: Directory\ContextMenus\Tools\winterm\shell\4apshell
      command: /Resources/Scripts/Command_Line.vbs,wt.exe,.,"Windows PowerShell"
    - text: Open WSL Here
      name: OpenWSLHere
      icon: /Resources/Icons/Command/terminal.ico
      path: Directory\ContextMenus\Tools\winterm\shell\5bash
      command: wt.exe -p "Ubuntu"

