general:
    - text: Regedit
      icon: C:\\Windows\\regedit.exe
      command: C:\\Windows\\regedit.exe /m
      needsAdmin: false
    - text: File Extensions
      icon: Resources/Icons/file.ico
      command: Resources/Scripts/File_Extensions.vbs
      needsAdmin: true
    - text: Hidden Files
      icon: Resources/Icons/file.ico
      command: "explorer /root, C:\\breadtools\\scripts\\Hidden_Files.vbs"
      needsAdmin: true
    - text: Restart Explorer
      icon: C:\\Windows\\explorer.exe
      command: 'C:\\Windows\\System32\\cmd.exe\" /c \"taskkill /f /im explorer.exe & start explorer.exe'
      needsAdmin: false

